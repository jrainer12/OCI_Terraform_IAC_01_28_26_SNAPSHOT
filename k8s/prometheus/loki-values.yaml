deploymentMode: SingleBinary

# Disable extra components (saves cost + avoids memcached image short-name issues).
gateway:
  enabled: false

lokiCanary:
  enabled: false

test:
  enabled: false

resultsCache:
  enabled: false

chunksCache:
  enabled: false

# Still fully-qualify these in case they ever get enabled.
memcached:
  image:
    repository: docker.io/library/memcached

memcachedExporter:
  image:
    repository: docker.io/prom/memcached-exporter

# Ensure SimpleScalable targets are disabled (chart defaults are 3 replicas each).
read:
  replicas: 0

write:
  replicas: 0

backend:
  replicas: 0

singleBinary:
  replicas: 1
  persistence:
    # Controlled by pipeline flag --set singleBinary.persistence.enabled=true/false
    enabled: false

loki:
  auth_enabled: false
  
  schemaConfig:
    configs:
      - from: "2020-10-24"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h
  
  # Keep the explicit config so retention works; use the chart's standard writable path (/var/loki).
  config: |
    auth_enabled: false

    server:
      http_listen_port: 3100
      grpc_listen_port: 9096
    
    common:
      instance_addr: 127.0.0.1
      path_prefix: /var/loki
      storage:
        filesystem:
          chunks_directory: /var/loki/chunks
          rules_directory: /var/loki/rules
      replication_factor: 1
      ring:
        instance_addr: 127.0.0.1
        kvstore:
          store: inmemory
    
    schema_config:
      configs:
        - from: 2020-10-24
          store: tsdb
          object_store: filesystem
          schema: v13
          index:
            prefix: index_
            period: 24h
    
    limits_config:
      retention_period: 48h
      max_query_length: 48h
      max_query_parallelism: 32
      reject_old_samples: true
      reject_old_samples_max_age: 168h
      volume_enabled: true
    
    table_manager:
      retention_deletes_enabled: true
      retention_period: 48h
    
    compactor:
      working_directory: /var/loki/compactor
      retention_enabled: true
      retention_delete_delay: 2h
      retention_delete_worker_count: 50
      delete_request_store: filesystem

resources:
  requests:
    memory: 512Mi
    cpu: 200m
  limits:
    memory: 1Gi
    cpu: 1000m

